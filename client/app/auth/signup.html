<!-- Header -->
<header class="col-xs-12" id="funcNav">
  <h1 class="title col-xs-12">Thunder Routes</h1>
  <a id="#top"></a>
  <div class="dropdown col-xs-offset-10 col-xs-2 dont-show">
    <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      <span class="acct">Account</span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><a href="#" id="signup" ng-click="signup()">Sign Up</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#" id="signout" ng-click="signout()">Sign Out</a></li>
    </ul>
  </div>
</header>
<div>
  <h1>Sign up</h1>
  <div role="alert" ng-show="loginError">{{ errorMessage }}</div>
  <form class="form-horizontal col-xs-offset-4 col-xs-4" name="signupForm" ng-submit="signup(signupForm.$valid)">
    <div class="form-group">
      <input type="text" class="form-control initial-form" placeholder="firstname" ng-model="user.firstname" required />
      <input type="text" class="form-control initial-form" placeholder="lastname" ng-model="user.lastname" required />
      <input type="text" class="form-control initial-form" placeholder="username" ng-model="user.username" required />

      <input type="password" class="form-control initial-form" placeholder="password" ng-model="user.password" required />
      <button class="btn btn-block">Sign Up</button>
    </div>
  </form>
  <div class="col-xs-offset-4 col-xs-4">
    <span class="text-left">Already have an account?</span> &nbsp;
    <button class="btn account-signin"><a href="#/signin">Sign in</a></button>
  </div>
</div>
