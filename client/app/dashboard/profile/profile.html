<div class="profile">
  <div class="profile-item">
    <img src="https://d1fj9gpaeca6ia.cloudfront.net/static/global/images/no_profile_photo.png" width="150px" class='img-rounded'>
    <h2>{{profile.user.firstname}} {{profile.user.lastname}}</h2>
    <hr>
    <h5>{{profile.user.username}}</h5>
  </div>
  <div class="friends-list">
    <h4>Friends <span>{{profile.friends.length}}</span></h4>
    <ul>
      <li class="friend-item" ng-repeat="friend in profile.friends | limitTo:3">
        <img src="https://d1fj9gpaeca6ia.cloudfront.net/static/global/images/no_profile_photo.png" width="100px" class="img-rounded">
        <p>{{friend.username}}</p>
    </ul>
    <div class="clearfix"></div>
  </div>
</div>
