
<div class="row">

<!-- Profile  -->
  <div class="col-sm-4">
    <div ui-view="profile"></div>
  </div>

  <div class="col-sm-4" layout="column" ng-cloak>
    <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()" name="searchForm">
      <div layout-gt-sm="row">
      <md-autocomplete flex required
          md-input-name="autocompleteField"
          md-input-minlength="2"
          md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedUser"
          md-search-text="ctrl.searchText"
          md-items="user in ctrl.querySearch(ctrl.searchText)"
          md-item-text="user.userName"
          md-floating-label="Add a Friend">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText">{{user.firstName}} {{user.lastName}}</span>
        </md-item-template>
        <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
          <div ng-message="minlength">Enter more letters to seach for a name!</div>
      </md-autocomplete>
      </div>
    </form>
    </md-content>
  </div>

  <!-- Create Project -->
<!--   <div class="col-sm-6">
    <div ui-view="createProject"></div>
  </div> -->

</div>  

<div class="row">

<!-- Trips  -->
  <div class="col-sm-12">
    <div ui-view="trips"></div>
  </div>

</div>
