<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thunder Routes</title>
  <!-- styles -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Fugaz+One|Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

  <!-- External resources -->
  <script   src="https://code.jquery.com/jquery-1.12.3.js"   integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc="   crossorigin="anonymous"></script>
  <script src="http://momentjs.com/downloads/moment.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8eyEhSTTMt_k-thJXEtcmMwhesb9tH2Q&libraries=places"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  

  <!-- Our resources -->
  <script src="app/map/geoService.js"></script>
  <script src="app/map/mapCtrl.js"></script>
  <script src="app/map/mapFactory.js"></script>
  <script src="app/auth/authCtrl.js"></script>
  <script src="app/auth/authFactory.js"></script>
  <script src="app/app.js"></script>
  <script src="app/dashboard/dashboardCtrl.js"></script>
  <script src="app/dashboard/profile/profileCtrl.js"></script>
  <script src="app/dashboard/profile/profileFactory.js"></script>
  <script src="app/dashboard/trips/tripsCtrl.js"></script>
  <script src="app/dashboard/trips/tripsFactory.js"></script>
  <script src="app/dashboard/dashboardFactory.js"></script>
  <script src="app/dashboard/trips/tripsFactory.js"></script>
  <script src="app/dashboard/dashboardFactory.js"></script>
  <script src="app/map/geoService.js"></script>
</head>
<body ng-app="roadtrippin" ng-controller="mainController">

  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
  
  <!-- Header -->
  <header class="col-xs-12" id="funcNav">
    <a id="#top"></a>
    <div class="dropdown col-xs-offset-10 col-xs-2">
      <button class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <span class="acct ">Account</span>
        <span class="caret"></span>
        <span ng-if="notifications.length > 0" class="badge">{{notifications.length}}</span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href="#/">Home</a></li>
        <li><a href="#/dashboard" id="dashboard">Dashboard</a></li>
        <li><a href="#" id="signout" ng-click="signout()">Sign Out</a></li>
        <li ng-if="notifications.length > 0"><a ng-click="showNotifications($event)" id="dashboard">Alerts<span class="badge">{{notifications.length}}</span></a></li>
      </ul>
    </div>
    <h1 class="title col-xs-10">Thunder Routes</h1>
  </header>
<div class="spacer"></div>

  <div ui-view></div>
   <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
  <script src="http://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script>
    // Create socket connection
    var socket = io.connect();
    socket.on('msgReceived', function(data) {
      console.log(data);
    });
  </script>
</body>
</html>
